home.welcome=Bienvenido!
home.first.paragraph=En un lugar de la Mancha, de cuyo nombre no quiero acordarme, no ha mucho tiempo que vivia un hidalgo de los de lanza en astillero, adarga antigua, rocin flaco y galgo corredor.
home.second.paragraph=Es, pues, de saber que este sobredicho hidalgo, los ratos que estaba ocioso -que eran los mas-, se daba a leer libros de caballerias, con tanta aficion y gusto que olvido casi de todo punto el ejercicio de la caza, y aun la administracion de su hacienda; y llego a tanto su curiosidad y desatino en esto, que vendio muchas hanegas de tierra de sembradura para comprar libros de caballerias en que leer, y asi, llevo a su casa todos cuantos pudo haber dellos.
home.third.paragraph=Quieren decir que tenia el sobrenombre de Quijada, o Quesada, que en esto hay alguna diferencia en los autores que deste caso escriben; aunque por conjeturas verosimiles se deja entender que se llamaba Quijana.
